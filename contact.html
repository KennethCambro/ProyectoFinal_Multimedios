<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07d4a162db.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="jumbotron row">
        
        <div class="container row touch">
            <div class="col-lg-8">
                <h1>Get in touch with us </h1>
            </div>
            <div class="col-md-4">
                <a href="#"> <i class="fas fa-envelope fa-2x"></i></a>
                <a href="#"> <i class="fab fa-facebook-square fa-2x"></i></a>
                <a href="#"> <i class="fab fa-twitter-square fa-2x"></i></a>
                <a href="#"> <i class="fab fa-pinterest-square fa-2x"></i></a>
                <a href="#"> <i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>

        <div class="col-md-8">
            <form class="">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message-text" placeholder="Message"></textarea>
                </div>
            </form>
            <a type="button" class="btn btn-secondary" href="about.html">Go back</a>
            <button type="button" class="btn btn-primary">Send message</button>
        </div>

    </div>


</body>

</html>
