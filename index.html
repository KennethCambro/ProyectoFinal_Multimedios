<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>asd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CND icons-->
</head>

<body>
    <script src="js/main.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <div class="col-md-3">
        <div class="well text-center">
            <a class="btn btn-primary" href="#" onclick="mostrarLogin()" data-toggle="modal"
                data-target="#modalLogin">Login</a>

            <a class="btn btn-primary" href="#" onclick="mostrarRegistro()" data-toggle="modal"
                data-target="#modalRegister">Register</a>
        </div>
    </div>
    <!--Modal login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Login</h5>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">X</button>
                </div>
                <div class="modal-body" id="info">

                    <div id="logreg-forms">
                        <form class="form-signin">

                            <div class="container-fluid h-100">
                                <div class="row w-100 align-items-center">
                                    <div class="col text-center">
                                        <button class="btn social-btn fb" type="button"><span><img
                                                    src="https://image.flaticon.com/icons/svg/124/124010.svg"
                                                    alt="a"></span></button>
                                        <button class="btn social-btn" type="button"><span><img
                                                    src="https://image.flaticon.com/icons/svg/124/124013.svg"
                                                    alt="a"></span></button>
                                    </div>
                                </div>
                            </div>

                            <p style="text-align:center">OR </p>

                            <input style="text-align: center" type="email" id="inputEmail" class="form-control"
                                placeholder="Username or Email" required="" autofocus="">
                            <input style="text-align: center" type="password" id="inputPassword" class="form-control"
                                placeholder="Password" required="">

                            <div class="row">
                                <a class="btn btn-link col-md-6" href="#" id="btn-signup">Create an account</a>
                                <a class="btn btn-link col md-6" href="#" id="forgot_pswd">Don't remember your
                                    password?</a>
                            </div>
                            <div class="container-fluid h-100">
                                <div class="row w-100 align-items-center">
                                    <div class="col text-center">
                                        <button class="btn btn-success bt-login" type="submit"><i
                                                class="fas fa-sign-in-alt"></i>
                                            Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <form action="/signup/" class="form-signup">
                            <div class="container-fluid h-100">
                                <div class="row w-100 align-items-center">
                                    <div class="col text-center">
                                        <button class="btn social-btn fb" type="button"><span><img
                                                    src="https://image.flaticon.com/icons/svg/124/124010.svg"
                                                    alt="a"></span></button>
                                        <button class="btn social-btn" type="button"><span><img
                                                    src="https://image.flaticon.com/icons/svg/124/124013.svg"
                                                    alt="a"></span></button>
                                    </div>
                                </div>
                            </div>

                            <p style="text-align:center">OR </p>

                            <input style="text-align: center" type="email" id="inputEmail" class="form-control"
                                placeholder="Username or Email" required="" autofocus="">
                            <input style="text-align: center" type="password" id="inputPassword" class="form-control"
                                placeholder="Password" required="">

                            <div class="row">
                                <a class="btn btn-link col-md-6" id="">Create an account</a>
                                <a class="btn btn-link col md-6" id="forgot_pswd">Don't remember your password?</a>
                            </div>
                            <div class="container-fluid h-100">
                                <div class="row w-100 align-items-center">
                                    <div class="col text-center">
                                        <button class="btn btn-success bt-login" type="submit"><i
                                                class="fas fa-sign-in-alt"></i>
                                            Login</button>
                                    </div>

                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
